
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>openSleep</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <script src="js/multithread.js"></script>
  <script src="js/d3.v4.min.js"></script>
  <script src="js/FileSaver.min.js"></script>
  <script src="js/jszip.min.js"></script>
  <script src="js/hr.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div id="title">openSleep</div>
  <img src="img/zzz.svg" id="zzz">
  <div id="user">
    <div id="user-dream-subject" class="user-elem">
      <div class="user-label">Dream Subject</div>
      <input type="text" name="dream_subject" id="dream-subject">
    </div>
    <div id="user-time-until-sleep" class="user-elem">
      <div class="user-label">Time Until Sleep</div>
      <input type="text" name="time_until_sleep" id="time-until-sleep">
      <span class="user-label">sec</span>
    </div>
    <div id="user-hypna-depth" class="user-elem">
      <div class="user-label">Hypnagogic Depth</div>
      <select id="hypna-depth">
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="deep" selected>Deep</option>
      </select>
      <input type="text" name="hypna_latency" id="hypna-latency">
    </div>
    <div id="user-loops" class="user-elem">
      <div class="user-label">Number of Dreams</div>
      <input type="text" name="loops" id="loops">
    </div>
    <div id="user-calibration-time" class="user-elem">
      <div class="user-label">Calibration Time</div>
      <input type="text" name="calibration_time" id="calibration-time">
      <span class="user-label">sec</span>
    </div>
  </div>
  <div id="channels">
    <div id="channel-bpm" class="channel">
      <div class="channel-name">BPM</div>
      <div id="bpm" class="channel-value">0</div>
    </div>
    <div id="channel-flex" class="channel">
      <div class="channel-name">Flex</div>
      <div id="flex" class="channel-value">0</div>
    </div>
    <div id="channel-eda" class="channel">
      <div class="channel-name">EDA</div>
      <div id="eda" class="channel-value">0</div>
    </div>
  </div>
  <svg width="1200" height="500" id="plot"></svg>
  <div id="buttons">
    <div id="bluetooth_help">To enable Web Bluetooth API, copy <b>chrome://flags/#enable-experimental-web-platform-features</b> to your Chrome address bar</div>
    <input type="submit" value="Connect" id="connect">
    <span id="session_buttons">
      <input type="submit" value="Start Session" id="record">
      <input type="submit" value="Calibrating..." id="calibrate">
      <input type="submit" value="Wakeup" id="wakeup">
    </span>
  </div>

</body>
</html>
